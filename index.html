<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Document</title>
  <style>
    #symbol-field {
      text-align: center;
      width: 1rem;
    }
    #result-list {
      display: flex;
      flex-wrap: wrap;
      list-style: none;
      padding: 0;
    }
    #result-list li {
      text-align: center;
      width: 3rem;
    }
    #result-list a {
      color: inherit;
      text-decoration: none;
    }
    #result-list code {
      font-size: 3rem;
    }
  </style>
</head>
<body>
  <input id="search-field" type="text"/>
  <input id="symbol-field" type="text" readonly="readonly"/>
  <ul id="result-list"></ul>
  <script type="text/javascript" src="app/main.js"></script>
</body>
</html>
